<svg id="graph-ranking"></svg>
<style>
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: #1c82c3;
    }

    .bar:hover {
        fill: orangered;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }
</style>
<script>
    var margin = {top: 40, right: 20, bottom: 40, left: 40},
            width = 720 - margin.left - margin.right,
            height = 350 - margin.top - margin.bottom;

    var x = d3.scale.linear()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                return d.rank + ": <strong>" + d.name + "</strong> (" + d.avg_depth.toFixed(3) + ")";
            });

    var svg = d3.select("#graph-ranking")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.call(tip);

    var data;
    d3.json("{% url 'category_ranking_index_json' %}", function(data) {
        max_rank = d3.max(data, function(d) { return d.rank; });

        x.domain([1, max_rank]);
        y.domain([d3.min(data, function(d) { return d.avg_depth; })-0.2, d3.max(data, function(d) { return d.avg_depth; })]);

        var var_width = width/(max_rank-1);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .attr("y", 30)
                .attr("x", width/2)
                .style("text-anchor", "end")
                .text("Ranking");

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("x", 100)
                .attr("y", -10)
                .style("text-anchor", "end")
                .text("Especificidade m√©dia");

        svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.rank); })
                .attr("width", var_width)
                .attr("y", function(d) { return y(d.avg_depth); })
                .attr("height", function(d) { return height - y(d.avg_depth); })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide);
    });
</script>
