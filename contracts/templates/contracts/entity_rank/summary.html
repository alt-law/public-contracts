{% extends "summary.html" %}
{% load i18n %}
{% load contracts.humanize %}
{% block summary_content %}
    <h4>{{ entity.rank }}: <a href="{{ entity.get_absolute_url }}">{{ entity.name }}</a></h4>
    <p>{% trans "Average depth:" %} <strong>{{ entity.avg_depth|floatformat:3}}</strong>
        ({{ entity.count }} {% trans "contracts" %})</p>
{% endblock %}
