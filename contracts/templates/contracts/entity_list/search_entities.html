{% load i18n %}
{% if entities or search %}
    <ul class="nav nav-pills pull-right">
        <li {% if search %}class="active"{% endif %}>
            <input type="text" autofocus="1" id="search_content" placeholder="{% trans "search entities" %}" value="{{search}}">
        </li>
        <li {% if sorting == 'earnings' %}class="active"{% endif %}>
            <a class="sorting order-earnings" title="{% trans "order by earnings" %}">
                {% trans "earnings" %}
            </a>
        </li>
        <li {% if sorting == 'expenses' %}class="active"{% endif %}>
            <a class="sorting order-expenses" title="{% trans "order by expenses" %}">
                    {% trans "expenses" %}
            </a>
        </li>
    </ul>
{% endif %}
<script>
    $(document).ready(function() {
        $("a.ordering, a.filter").click(function(e) {
            e.preventDefault();
            var newURL = null;

            if ($(this).hasClass('order-price'))
                newURL = updateURLParameter(window.location.href, '{% trans "sorting"%}', '{% trans "price"%}');
            else if ($(this).hasClass('order-date'))
                newURL = updateURLParameter(window.location.href, '{% trans "sorting"%}', '{% trans "date"%}');

            window.location.replace(newURL);
        });
    });
</script>
<script>
    $(document).ready(function() {
        $("#search_content").keypress(function(e) {
            if(e.which == 13)
            {
                e.preventDefault();
                var newURL = updateURLParameter(window.location.href, "{%trans 'search'%}", $(this).val());
                window.location.replace(newURL);
            }
        });
    });
</script>
