{% load i18n %}
{% if entities or search %}
    <div class="pagination btn-toolbar pull-right">
        <div class="btn-group">
            <div class="input-group">
                <input type="text"
                       class="form-control{% if search %} active{% endif %}"
                       autofocus="1"
                       id="search_content"
                       placeholder="{% trans "search entities" %}"
                       value="{{search}}">
            </div>
        </div>
        <div class="btn-group">
            <a class="btn btn-default ordering order-earnings{% if ordering == 'earnings' %} active{% endif %}"
               title="{% trans "order by earnings" %}"
               href="#">
                {% trans "earnings" %}
            </a>
            <a class="btn btn-default ordering order-expenses{% if ordering == 'expenses' %} active{% endif %}"
               title="{% trans "order by expenses" %}"
               href="#">
                {% trans "expenses" %}
            </a>
        </div>
    </div>
{% endif %}
<script>
    $(document).ready(function() {
        $("a.ordering, a.filter").click(function(e) {
            e.preventDefault();
            var newURL = null;

            if ($(this).hasClass('order-earnings'))
                newURL = updateURLParameter(window.location.href, '{% trans "sorting"%}', '{% trans "earnings"%}');
            else if ($(this).hasClass('order-expenses'))
                newURL = updateURLParameter(window.location.href, '{% trans "sorting"%}', '{% trans "expenses"%}');

            window.location.replace(newURL);
        });
    });
</script>
<script>
    $(document).ready(function() {
        $("#search_content").keypress(function(e) {
            if(e.which == 13)
            {
                e.preventDefault();
                var newURL = updateURLParameter(window.location.href, "{%trans 'search'%}", $(this).val());
                window.location.replace(newURL);
            }
        });
    });
</script>
