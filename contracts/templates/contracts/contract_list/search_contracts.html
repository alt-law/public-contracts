{% load i18n %}
{% if contracts or search %}
    <div class="pagination btn-toolbar pull-right">
        <div class="btn-group">
            <div class="input-group">
                <input type="text"
                       class="form-control{% if search %} active{% endif %}"
                       autofocus="1"
                       id="search_content"
                       placeholder="{% trans "search contracts" %}"
                       value="{{search}}">
            </div>
        </div>
        <div class="btn-group">
            <a class="btn btn-default ordering order-price{% if ordering == 'price' %} active{% endif %}"
               title="{% trans "order by price" %}"
               href="#">
                {% trans "price" %}
            </a>
            <a class="btn btn-default ordering order-date{% if ordering == 'date' or not ordering %} active{% endif %}"
               title="{% trans "order by date" %}"
               href="#">
                {% trans "date" %}
            </a>
        </div>
        {% include "rss_btn_group.html" %}
    </div>
{% endif %}
<script>
    $(document).ready(function() {
        $("a.ordering, a.filter").click(function(e) {
            e.preventDefault();
            var newURL = null;

            if ($(this).hasClass('order-price'))
                newURL = updateURLParameter(window.location.href, '{% trans "sorting"%}', '{% trans "price"%}');
            else if ($(this).hasClass('order-date'))
                newURL = updateURLParameter(window.location.href, '{% trans "sorting"%}', '{% trans "date"%}');

            window.location.replace(newURL);
        });
    });
</script>
<script>
    $(document).ready(function() {
        $("#search_content").keypress(function(e) {
            if(e.which == 13)
            {
                e.preventDefault();
                var newURL = updateURLParameter(window.location.href, "{%trans 'search'%}", $(this).val());
                window.location.replace(newURL);
            }
        });
    });
</script>
