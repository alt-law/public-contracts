{% load i18n %}
{% if contracts or search %}
    <div class="pagination btn-toolbar pull-right">
        <form class="form-inline" role="form">
            {% include "contracts/contract_list/selector_template.html" with form=selector %}

            <button type="submit"
                    class="btn btn-default"
                    title="{% trans "Apply filter and order" %}">{% trans "Apply" %}</button>
            <div class="form-group">
                {% include "rss_btn_group.html" %}
            </div>
        </form>
    </div>
    <script>
        {# remove parameters that don't have a value #}
        $('form').on('submit', function() {
            var allInputs = this.getElementsByTagName('input');
            var input, i;
            for(i = 0; input = allInputs[i]; i++) {
                if(input.getAttribute('name') && !input.value) {
                    input.setAttribute('name', '');
                }
            }
        });
    </script>
{% endif %}
