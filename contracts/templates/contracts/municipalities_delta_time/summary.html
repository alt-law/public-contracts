{% load i18n %}
{% load contracts.humanize %}
<div class="summary" id="entity-{{entity.id}}">
    <div class="full">
        <div class="counter">
            <p>{{ entity.average_delta_time|floatformat:1 }}</p>
            <p class="label">{% trans "days" %}</p>
        </div>
        <div class="content">
            <h2><a href="{{ entity.get_absolute_url }}">{{ entity.name }}</a></h2>
            <div class="content">
                <span> {{ entity.contracts_number }} {% trans "contracts" %}
                </span>
            </div>
        </div>
    </div>
</div>
