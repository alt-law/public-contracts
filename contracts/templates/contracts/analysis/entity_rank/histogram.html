{% load i18n %}
<style>
    #graph-histogram svg {
        width: 920px;
        height: 300px;
    }
</style>
<div id="graph-histogram"><svg></svg></div>
<script>
    d3.json("{% url 'contracts_data_selector' 'entities-category-ranking-histogram-json' %}", function(data) {

        data.forEach(function(series) {
            series['values'].forEach(function(d) {
                d.x = ((+d.min_position) + (+d.max_position))/2;
                d.y = (+d.value);
            });
        });

        nv.addGraph(function() {
            var chart = nv.models.multiBarChart()
                            .margin({left: 100, right: 100})
                            .transitionDuration(350)
                            .reduceXTicks(true)   //If 'false', every single x-axis tick label will be rendered.
                            .rotateLabels(0)      //Angle to rotate x-axis labels.
                            .groupSpacing(0.1)    //Distance between each group of bars.
                            .showControls(false)
                            .tooltip(function(key, x, y, e, graph) {
                                var d = e.series.values[e.pointIndex];
                                return '<p><strong>' + d.value + ' {% trans "entities"%}</strong> {% trans "between" %} ' +
                                        d.min_position.toFixed(1) + ' {% trans "and" %} ' +
                                        d.max_position.toFixed(1) + ' {% trans "days" %}</p>';
                });
            chart.xAxis
                    .tickFormat(d3.format(',.1f'))
                    .axisLabel('{% trans "Average depth" %}');

            chart.yAxis
                    .tickFormat(d3.format(',.d'))
                    .axisLabel('{% trans "Number of entities" %}');

            d3.select('#graph-histogram svg')
                    .datum(data)
                    .call(chart);

            nv.utils.windowResize(chart.update);

            return chart;
        });
    });
</script>
