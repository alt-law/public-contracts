{% load i18n %}
<style>
    #graph-histogram svg {
        width: 920px;
        height: 300px;
    }
</style>
<div id="graph-histogram"></div>
<script>
    d3.json("{% url 'contracts_data_selector' 'contracts-price-histogram-json' %}", function(data) {

        data.forEach(function(series) {
            series['values'].forEach(function(d) {
                d.x = ((+d.min_position) + (+d.max_position))/2;
                d.y = (+d.value);
            });
        });

        nv.addGraph(function() {
            var chart = nv.models.multiBarChart()
                            .margin({left: 100, right: 100})
                            .transitionDuration(350)
                            .reduceXTicks(true)   //If 'false', every single x-axis tick label will be rendered.
                            .rotateLabels(0)      //Angle to rotate x-axis labels.
                            .groupSpacing(0.1)    //Distance between each group of bars.
                            .showControls(false)
                            .tooltip(function(key, x, y, e, graph) {
                                var d = e.series.values[e.pointIndex];
                                return '<p><strong>' + y + ' {% trans "contracts"%}</strong> {% trans "between" %} ' +
                                        d.min_position.toLocaleString() + ' € {% trans "and" %} ' +
                                        d.max_position.toLocaleString() + ' €</p>';
                });
            chart.xAxis
                    .tickFormat(d3.format(',.0f'))
                    .axisLabel('{% trans "Value in €" %}');

            chart.yAxis
                    .tickFormat(d3.format(',.d'))
                    .axisLabel('{% trans "Number of contracts" %}');

            d3.select('#graph-histogram').append('svg')
                    .datum(data)
                    .call(chart);

            nv.utils.windowResize(chart.update);

            return chart;
        });
    });
</script>
