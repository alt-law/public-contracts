{% load i18n %}
<svg id="graph-histogram"></svg>
<style>
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: #1c82c3;
    }

    .bar:hover {
        fill: orangered;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }
</style>
<script>
    $( document ).ready(function() {
        var margin = {top: 20, right: 20, bottom: 40, left: 40};
        var width = 720 - margin.left - margin.right;
        var height = 350 - margin.top - margin.bottom;

        var x = d3.scale.log()
                .range([0, width]);

        var y = d3.scale.log()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left").ticks(5);

        var tip1 = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                    return "[" + d.min_position.toFixed(2) + ", " + d.max_position.toFixed(2) + "]: <strong>" + d.value + "</strong>";
                });

        var svg1 = d3.select("#graph-histogram")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg1.call(tip1);

        var data;
        d3.json("{% url 'contracts_data_selector' 'contracts-price-histogram-json' %}", function(data) {
            min_x_value = d3.min(data, function(d) { return d.min_position; });
            max_x_value = d3.max(data, function(d) { return d.max_position; });

            min_y_value = d3.min(data, function(d) { return d.value; });
            max_y_value = d3.max(data, function(d) { return d.value; });

            x.domain([min_x_value, max_x_value]);
            y.domain([min_y_value, max_y_value]);

            console.log([min_x_value, max_x_value]);
            console.log([min_y_value, max_y_value]);

            var bar_width = width/(max_x_value-1);

            svg1.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .append("text")
                    .attr("y", 32)
                    .attr("x", width/2)
                    .style("text-anchor", "end")
                    .text("{% trans "Value in â‚¬" %}");

            svg1.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("x", 150)
                    .attr("y", 12)
                    .style("text-anchor", "end")
                    .text("{% trans "Number of contracts" %}");

            svg1.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.min_position); })
                    .attr("width", function(d) { return x(d.max_position) - x(d.min_position);})
                    .attr("y", function(d) { return y(d.value); })
                    .attr("height", function(d) { return height - y(d.value); })
                    .on('mouseover', tip1.show)
                    .on('mouseout', tip1.hide);
        });
    });
</script>
