{% load i18n %}
<style>
    #graph-{{ url|slugify }} svg {
        width: 420px;
        height: 200px;
    }
</style>
<div id="graph-{{ url|slugify }}">
</div>
<script>
    /*These lines are all chart setup.  Pick and choose which chart features you want to utilize. */
    d3.json('{{ url }}', function(error, data) {

        var parseDate = d3.time.format('%Y-%m');

        data.forEach(function(series) {
            series['values'].forEach(function(d) {
                d.x = parseDate.parse(d.month);
                d.y = (+d.value);
            });
        });

        nv.addGraph(function() {
            var chart = nv.models.linePlusBarChart()
                .margin({left: 72, right: 72})
                .x(function(d,i) { return i });

            chart.xAxis
                    .axisLabel('{% trans 'month' %}')
                    .tickFormat(function(d) {
                        var dx = data[0].values[d] && data[0].values[d].x || 0;
                        return dx ? d3.time.format('%x')(new Date(dx)) : '';
                    });

            chart.y1Axis
                    .axisLabel("{% trans "Number of contracts" %}").axisLabelDistance(30)
                    .tickFormat(d3.format(',.0d'));

            chart.y2Axis
                    .axisLabel("{% trans "Value of the contracts" %}")
                    .tickFormat(function(d) { return d3.format(',.2s')(d) + 'â‚¬' });

            chart.lines.forceY([0]);

            var svg = d3.select("#graph-{{ url|slugify }}").append("svg");
            svg.datum(data).transition().duration(500).call(chart);

            // link to data
            var a = svg.append("a")
                .attr("xlink:href", '{{ url }}')
                    .attr("target", "_blank");
            a.append("svg:text")
                .attr("x", 350).attr("y", 180)
                .text('{% trans "Download data" %}');

            //Update the chart when window resizes.
            nv.utils.windowResize(chart.update);
            return chart;
        });
    });
</script>
