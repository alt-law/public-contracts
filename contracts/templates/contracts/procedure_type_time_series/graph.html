{% load i18n %}
<style>
    #chart svg {
        width: 720px;
        height: 300px;
    }
</style>

<div id="chart">
    <svg></svg>
</div>
<script>
    /*These lines are all chart setup.  Pick and choose which chart features you want to utilize. */
    d3.json('{% url 'contracts_data_selector' 'procedure-types-time-series-json' %}', function(error, data) {

        var parseDate = d3.time.format('%Y-%m');

        data.forEach(function(series) {
            series['values'].forEach(function(d) {
                d.x = parseDate.parse(d.month);
                d.y = (+d.value);
            });
        });

        nv.addGraph(function() {
            var chart = nv.models.lineChart()
                            .margin({left: 100, right: 100})  //Adjust chart margins to give the x-axis some breathing room.
                            .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!
                            .transitionDuration(750)  //how fast do you want the lines to transition?
                            .showLegend(true)       //Show the legend, allowing users to turn on/off line series.
                            .showYAxis(true)        //Show the y-axis
                            .showXAxis(true)        //Show the x-axis
                    ;

            chart.xAxis
                    .axisLabel('{% trans 'month' %}')
                    .tickFormat(function(d) {
                        return d3.time.format('%Y-%m')(new Date(d));
                    });

            chart.xScale(d3.time.scale());

            chart.yAxis     //Chart y-axis settings
                    .axisLabel("{% trans 'Percentage of contracts' %}")
                    .tickFormat(d3.format(',.02%'));

            var svg = d3.select('#chart svg')    //Select the <svg> element you want to render the chart in.
                    .datum(data)
                    .call(chart);

            // link to data
            var a = svg.append("a")
                .attr("xlink:href", '{% url 'contracts_data_selector' 'procedure-types-time-series-json' %}')
                    .attr("target", "_blank");
            a.append("svg:text")
                .attr("x", 500).attr("y", 280)
                .text('{% trans "Download data" %}');

            //Update the chart when window resizes.
            nv.utils.windowResize(function() { chart.update() });
            return chart;
        });
    });
</script>
