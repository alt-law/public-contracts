{% load i18n %}
<svg id="graph-histogram"></svg>
<style>
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: #1c82c3;
    }

    .bar:hover {
        fill: orangered;
    }

    .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }
</style>
<script>
    $( document ).ready(function() {
        var margin = {top: 40, right: 20, bottom: 50, left: 50};
        var width = 720 - margin.left - margin.right;
        var height = 350 - margin.top - margin.bottom;

        var x = d3.scale.linear()
                .range([0, width]);

        var y = d3.scale.log()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left").tickValues([1, 0.75, 0.5, 0.25, 0.1, 0.05, 0.02]).tickFormat(d3.format(".0%"));

        var tip1 = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                    return "[" + d.min + ", " + (d.min+50) + "]: <strong>" + (d.value*100).toFixed(1) + "%</strong>";
                });

        var svg1 = d3.select("#graph-histogram")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg1.call(tip1);

        var data;
        d3.json("{% url 'deputies_survival_distribution_json' %}", function(data) {
            min_x_value = d3.min(data, function(d) { return d.min; });
            max_x_value = d3.max(data, function(d) { return d.min+50; });

            min_y_value = d3.min(data, function(d) { return d.value; });
            max_y_value = d3.max(data, function(d) { return d.value; });

            console.log(max_y_value);

            x.domain([min_x_value, max_x_value]);
            y.domain([min_y_value, max_y_value]);

            var bar_width = 50;

            svg1.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .append("text")
                    .attr("y", 40)
                    .attr("x", width/2)
                    .style("text-anchor", "middle")
                    .text("{% trans "Number of days (a full mandate is ~ 1500)" %}");

            svg1.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("x", 0)
                    .attr("y", -10)
                    .style("text-anchor", "begin")
                    .text("{% trans "Percentage of deputies" %}");

            svg1.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) { return x(d.min); })
                    .attr("width", (x(max_x_value) - x(min_x_value))/data.length)
                    .attr("y", function(d) { return y(d.value); })
                    .attr("height", function(d) { return height - y(d.value); })
                    .on('mouseover', tip1.show)
                    .on('mouseout', tip1.hide);
        });
    });
</script>
