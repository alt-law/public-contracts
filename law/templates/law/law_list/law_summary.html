{% extends "summary.html" %}
{% load i18n %}
{% block summary_heading %}
    <a href="{{ law.get_absolute_url }}">{{ law.type.name }} {% if law.number %}{{ law.number }}{% endif %}</a>
{% endblock %}
{% block summary_body %}
    <span class="glyphicon glyphicon-calendar"></span>
    <span>{{law.date}}</span>
    <br>
    <p>{{ law.compose_summary|safe }}</p>
{% endblock %}
