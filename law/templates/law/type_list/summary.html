{% extends "summary.html" %}
{% load i18n %}
{% block summary_content %}
    <h4><a href="{{ type.get_absolute_url }}">{{ type.name }}</a></h4>
    <div class="age">
        {% blocktrans count doc_number=type.count %}
            {{ doc_number }} document
        {% plural %}
            {{ doc_number }} documents
        {% endblocktrans %}
    </div>
{% endblock %}
